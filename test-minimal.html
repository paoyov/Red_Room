<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test M√≠nimo</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: 3px solid #ff0000;
            border-radius: 10px;
            margin: 20px 0;
            background: #000;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>üé¨ Test M√≠nimo - red.mp4</h1>
    
    <div class="status" id="status">Cargando...</div>
    
    <video id="test-video" autoplay muted loop playsinline>
        <source src="video.mp4/red.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    
    <div>
        <button onclick="playVideo()">‚ñ∂Ô∏è Reproducir</button>
        <button onclick="pauseVideo()">‚è∏Ô∏è Pausar</button>
    </div>

    <script>
        const video = document.getElementById('test-video');
        const status = document.getElementById('status');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        function playVideo() {
            video.play().then(() => {
                updateStatus('‚úÖ Reproduciendo');
            }).catch((error) => {
                updateStatus('‚ùå Error: ' + error.message);
            });
        }
        
        function pauseVideo() {
            video.pause();
            updateStatus('‚è∏Ô∏è Pausado');
        }
        
        // Event listeners
        video.addEventListener('loadstart', () => {
            updateStatus('üîÑ Cargando...');
        });
        
        video.addEventListener('loadedmetadata', () => {
            updateStatus('‚úÖ Cargado: ' + video.duration + 's');
        });
        
        video.addEventListener('play', () => {
            updateStatus('‚ñ∂Ô∏è Reproduciendo');
        });
        
        video.addEventListener('pause', () => {
            updateStatus('‚è∏Ô∏è Pausado');
        });
        
        video.addEventListener('error', (e) => {
            updateStatus('‚ùå Error al cargar');
            console.error('Video error:', e);
        });
        
        // Auto-play
        setTimeout(() => {
            if (video.paused) {
                video.play().then(() => {
                    updateStatus('‚úÖ Autoplay exitoso');
                }).catch((error) => {
                    updateStatus('‚ö†Ô∏è Autoplay fall√≥: ' + error.message);
                });
            }
        }, 1000);
    </script>
</body>
</html>
