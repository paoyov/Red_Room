<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Video</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        video {
            max-width: 100%;
            max-height: 70vh;
            border: 3px solid #ff0000;
            border-radius: 10px;
            margin: 20px 0;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h1>üé¨ Test Simple - video jesus yana.mp4</h1>
    
    <div class="status" id="status">Cargando video...</div>
    
    <video id="test-video" controls autoplay muted loop>
        <source src="video/video jesus yana.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    
    <div>
        <button onclick="playVideo()">‚ñ∂Ô∏è Reproducir</button>
        <button onclick="pauseVideo()">‚è∏Ô∏è Pausar</button>
        <button onclick="reloadVideo()">üîÑ Recargar</button>
    </div>
    
    <div class="status" id="info"></div>

    <script>
        const video = document.getElementById('test-video');
        const status = document.getElementById('status');
        const info = document.getElementById('info');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        function updateInfo(message) {
            info.textContent = message;
        }
        
        // Event listeners
        video.addEventListener('loadstart', () => {
            updateStatus('üîÑ Iniciando carga del video...');
        });
        
        video.addEventListener('loadedmetadata', () => {
            updateStatus('‚úÖ Metadatos cargados');
            updateInfo(`üìä Duraci√≥n: ${video.duration}s | üìê Dimensiones: ${video.videoWidth}x${video.videoHeight}`);
        });
        
        video.addEventListener('canplay', () => {
            updateStatus('üéØ Video listo para reproducir');
        });
        
        video.addEventListener('play', () => {
            updateStatus('‚ñ∂Ô∏è Video reproduci√©ndose');
        });
        
        video.addEventListener('pause', () => {
            updateStatus('‚è∏Ô∏è Video pausado');
        });
        
        video.addEventListener('error', (e) => {
            updateStatus('‚ùå Error al cargar el video');
            console.error('Video error:', e);
            console.error('Error details:', video.error);
        });
        
        function playVideo() {
            video.play().then(() => {
                updateStatus('‚úÖ Video iniciado manualmente');
            }).catch((error) => {
                updateStatus('‚ùå Error al reproducir: ' + error.message);
            });
        }
        
        function pauseVideo() {
            video.pause();
        }
        
        function reloadVideo() {
            video.load();
            updateStatus('üîÑ Video recargado');
        }
        
        // Auto-play after page loads
        setTimeout(() => {
            if (video.paused) {
                video.play().then(() => {
                    updateStatus('‚úÖ Autoplay exitoso');
                }).catch((error) => {
                    updateStatus('‚ö†Ô∏è Autoplay fall√≥: ' + error.message);
                });
            }
        }, 1000);
    </script>
</body>
</html>
